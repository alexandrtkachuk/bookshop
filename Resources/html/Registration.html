%%getHeader%%


<div class="container">

    <p><b>##warings##</b></p>

    <form  method="POST"   class="form-signin"   >
        <h2 class="form-signin-heading">check in </h2>
        <label for="inputEmail" class="sr-only">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name" required autofocus>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email"  type="email" id="inputEmail" class="form-control"
        placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputPassword" class="sr-only">Repeat Password</label>
        <input name="pass2" type="password" id="inputPassword" class="form-control" 
        placeholder="Repeat Password" required>
        <input name="registration" value="1" type="hidden" >

        <button class="btn btn-lg btn-primary btn-block" type="submit">check in</button>
    </form>


</div>


%%getFooter%%
